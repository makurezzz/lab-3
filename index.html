<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Log In</title>
</head>

<body>

    <section class="general">
        <div class="boxcontainer">
            <div class="boxcontainer__insade">

                <div class="box__info">
                    <div class="box__title">
                        <h1>Login</h1>
                    </div>
                    <form method="post" class="fielt_container">
                        <fieldset>
                            <label class="container_visual_letters" for="username">Username</label>
                            <div id="icono_usarname">
                                <input class="imput_desing" type="text" name="username" placeholder="Type your username"
                                    required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <label class="container_visual_letters" for="password">Password</label>
                            <div id="icono_password">
                            <input class="imput_desing" type="password" name="password" placeholder="Type your password"
                                required>
                            </div>
                        </fieldset>
                        <button class="button-loggin" type="submit">
                            <span>Loggin</span>
                            
                        </button>
                    </form>
                </div>

                <section class="box__social">
                    <div class="box_social_top">
                        <p>Or Sing Up using</p>
                        <div class="icon box_social--facebook"></div>
                        <div class="icon box_social--x"></div>
                        <div class="icon box_social--google"></div>
                    </div>


                </section>

            </div>
            <img class="imagen_de_al_frente" src="https://www.revistaanfibia.com/wp-content/uploads/2023/06/Damian-Huergo_Juan-Lacour_01.jpg" alt="imagefrente">

    </section>

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
</body>

</html>
